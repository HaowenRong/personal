<a class='hyperlink-card' href='{{ include.link }}' target='_blank'>
  <div class='icon'>
    <img src='{{ include.img }}' alt=''>
  </div>
  <div class='content-section'>
    <h2 class='desc'>
      {{ include.method }}
    </h2>
    <h3 class='display-link'>
      {{ include.display-link }}
    </h3>
  </div>
  <div class='action-icon'>
    <img src="https://api.iconify.design/pajamas:external-link.svg" alt="">
  </div>
</a>
