<a href='{{ site.baseurl }}{{ include.page }}' class='project-card'>
  <div class='date-section'>
    <div class='date'>
      <h3 id='date'>{{ include.year }}</h3>
    </div>
  </div>
  <div class='content-section'>
    <div class='title'>
      <h2 id='title'>{{ include.title }}</h2>
    </div>
    <div class='desc'>
      <p id='desc'>{{ include.desc }}</p>
    </div>
  </div>
</a>
